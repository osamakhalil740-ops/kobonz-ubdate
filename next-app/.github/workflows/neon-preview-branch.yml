name: Neon Preview Branch

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, staging]

jobs:
  create-preview-branch:
    name: Create Neon Preview Branch
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Neon Branch
        uses: neondatabase/create-branch-action@v4
        id: create-branch
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          api_key: ${{ secrets.NEON_API_KEY }}
          branch_name: preview-pr-${{ github.event.pull_request.number }}
          parent: staging

      - name: Run database migrations
        working-directory: next-app
        run: |
          npm ci
          npx prisma generate
          npx prisma db push --skip-generate
        env:
          DATABASE_URL: ${{ steps.create-branch.outputs.db_url }}

      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **Preview Database Created**
              
              Branch: \`preview-pr-${{ github.event.pull_request.number }}\`
              
              The preview database has been created and migrations have been run.
              Your Vercel preview deployment will use this database automatically.
              
              üóÑÔ∏è Database will be automatically deleted when this PR is closed.`
            })

  delete-preview-branch:
    name: Delete Neon Preview Branch
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    
    steps:
      - name: Delete Neon Branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          api_key: ${{ secrets.NEON_API_KEY }}
          branch_name: preview-pr-${{ github.event.pull_request.number }}

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üóëÔ∏è Preview database branch has been deleted.'
            })
