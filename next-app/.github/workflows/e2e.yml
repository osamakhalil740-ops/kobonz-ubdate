name: E2E Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]
  schedule:
    # Run E2E tests daily at 6 AM UTC
    - cron: '0 6 * * *'

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: kobonz_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: next-app/package-lock.json

      - name: Install dependencies
        working-directory: next-app
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: next-app
        run: npx playwright install --with-deps chromium
        if: hashFiles('next-app/playwright.config.ts') != ''

      - name: Generate Prisma Client
        working-directory: next-app
        run: npm run db:generate

      - name: Run database migrations
        working-directory: next-app
        run: npx prisma db push --skip-generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/kobonz_test

      - name: Seed test data
        working-directory: next-app
        run: npm run db:seed
        if: hashFiles('next-app/prisma/seed.ts') != ''
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/kobonz_test

      - name: Build application
        working-directory: next-app
        run: npm run build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/kobonz_test
          SKIP_ENV_VALIDATION: '1'

      - name: Run Playwright tests
        working-directory: next-app
        run: npx playwright test
        if: hashFiles('next-app/playwright.config.ts') != ''
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/kobonz_test
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_SECRET: test-secret-key-for-e2e-tests
          NEXTAUTH_URL: http://localhost:3001

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: next-app/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-screenshots
          path: next-app/test-results/
          retention-days: 7
