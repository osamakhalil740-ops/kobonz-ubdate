name: Test

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging, develop]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: next-app/package-lock.json

      - name: Install dependencies
        working-directory: next-app
        run: npm ci

      - name: Run unit tests
        working-directory: next-app
        run: npm test
        if: hashFiles('next-app/package.json') != ''
        continue-on-error: true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: kobonz_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: next-app/package-lock.json

      - name: Install dependencies
        working-directory: next-app
        run: npm ci

      - name: Generate Prisma Client
        working-directory: next-app
        run: npm run db:generate

      - name: Run database migrations
        working-directory: next-app
        run: npx prisma db push --skip-generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/kobonz_test

      - name: Run integration tests
        working-directory: next-app
        run: npm run test:integration
        if: hashFiles('next-app/package.json') != ''
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/kobonz_test
          REDIS_URL: redis://localhost:6379
