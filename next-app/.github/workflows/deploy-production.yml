name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment (skip some checks)'
        required: false
        type: boolean
        default: false

jobs:
  pre-deployment-checks:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: next-app/package-lock.json

      - name: Install dependencies
        working-directory: next-app
        run: npm ci

      - name: Run linter
        working-directory: next-app
        run: npm run lint

      - name: Type check
        working-directory: next-app
        run: npx tsc --noEmit

      - name: Build check
        working-directory: next-app
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: '1'
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test'

      - name: Security audit
        working-directory: next-app
        run: npm audit --audit-level=high
        continue-on-error: ${{ github.event.inputs.force_deploy == 'true' }}

  deploy:
    name: Deploy to Vercel (Production)
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    environment:
      name: production
      url: https://kobonz.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: next-app
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        working-directory: next-app
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Production
        working-directory: next-app
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Production deployment successful!"
          echo "URL: https://kobonz.com"

  post-deployment:
    name: Post-Deployment Tasks
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: Warm cache
        run: |
          curl -X POST https://kobonz.com/api/cache/warm || true

      - name: Notify Sentry of deployment
        if: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          curl https://sentry.io/api/0/organizations/${{ secrets.SENTRY_ORG }}/releases/ \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.SENTRY_AUTH_TOKEN }}" \
            -H 'Content-Type: application/json' \
            -d "{
              \"version\": \"${{ github.sha }}\",
              \"projects\": [\"${{ secrets.SENTRY_PROJECT }}\"],
              \"refs\": [{
                \"repository\": \"${{ github.repository }}\",
                \"commit\": \"${{ github.sha }}\"
              }]
            }" || true

      - name: Create deployment tag
        uses: actions/github-script@v7
        with:
          script: |
            const tag = `production-${new Date().toISOString().split('T')[0]}-${context.sha.substring(0, 7)}`;
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tag}`,
              sha: context.sha
            });
